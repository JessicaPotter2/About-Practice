<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jay Skript And The Domsters</title>
	<link rel="stylesheet" type="text/css" href="css/basic.css">
</head>
<body>
	<div id="header">
		<img src="img/logo.gif" alt="Jay Skript and the Domsters" />
	</div>
	<div id="navigation">
		<ul>
			<li><a href="index.html" >Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="photos.html">Photos</a></li>
			<li><a href="live.html">Live</a></li>
			<li><a href="contact.html">Contact</a></li>
		</ul>
	</div>
	<div id="content">
		<h1>Contact the band</h1>
		<form method="post" action="#">
			<fieldset>
				<p>
					<label for="name">Name:</label>
					<input type="text" name="name" value="Your name" class="required">
				</p>
				<p>
					<label for="email">Email:</label>
					<input type="text" name="email" id="email" value="Your email address" class="email required">
				</p>
				<p>
					<label for="message">Message:</label>
					<textarea cols="45" rows="7" id="message" name="message">Write your message here.</textarea>
				</p>
				<input type="submit" value="Send">
			</fieldset>
		</form>
	</div>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/contact.js"></script>
</body>
</html>
