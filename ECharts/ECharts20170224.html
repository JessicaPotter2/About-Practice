<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的第一个ECharts</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
	<div id="main"></div>
	<div id="main1"></div>
	<div id="main2"></div>
	<div id="main3"></div>
	<script type="text/javascript">
	//基于准备好的dom，初始化echarts实例
		var myChart=echarts.init(document.getElementById('main'));
		var myChart1=echarts.init(document.getElementById('main1'));
		var myChart2=echarts.init(document.getElementById('main2'));
		var myChart3=echarts.init(document.getElementById('main3'));
	//指定图标的配置项和数据
	var option={
		title:{
			text:'条形图'
		},
		tooltip:{},
		legend:{
			data:['销量']
		},
		xAxis:{
			data:["衬衫","牛仔裤","呢大衣","裸靴","T恤"]
		},
		yAxis:{},
		series:[{
			name:'销量',
			type:'bar',
			data:[34,56,23,12,26]
		}]
	};
	//使用刚制定的配置项和数据显示图表
	myChart.setOption(option);
	myChart1.setOption({
		title:{
			text:'饼图'
		},
		series:[
		{
			name:'访问来源',
			type:'pie',
			radius:'55%',
			data:[
				{value:440,name:'搜索引擎'},
				{value:335,name:'直接访问'},
				{value:310,name:'邮件营销'},
				{value:274,name:'联盟广告'},
				{value:235,name:'视频广告'}
			]
		}]
	})
	myChart2.setOption({
		title:{
			text:'南丁格尔图'
		},
		backgroundColor:'#ccc',//全局，直接在option下设置背景色
		textStyle:{//全局，设置文本样式
			color:'rgba(255,255,255,1)'
		},
		series:[
		{
			name:'访问来源',
			type:'pie',
			radius:'55%',
			data:[//通过在data数据项中设置itemStyle，可以设置每个扇形的颜色，阴影透明度等样式
				{value:440,name:'搜索引擎',itemStyle:{normal:{color:'#c23531'}}},
				{value:335,name:'直接访问',itemStyle:{normal:{color:'#c27831'}}},
				{value:310,name:'邮件营销',itemStyle:{normal:{color:'#c20131'}}},
				{value:274,name:'联盟广告',itemStyle:{normal:{color:'#c09531'}}},
				{value:235,name:'视频广告',itemStyle:{normal:{color:'#c23871'}}}
			],
			roseType:'angle' ,//显示南丁格尔图，通过半径表示数据大小
			itemStyle:{//设置阴影透明度，颜色，边框样式等
				normal:{//正常展示下的样式
				    color:'#c23531',//设置扇形的颜色
					shadowBlur:200,//阴影大小
					shadowOffsetX:0,//阴影水平方向上的偏移
					shadowOffsetY:0,//阴影垂直方向上的偏移
					shadowColor:'rgba(0,0,0,0.5)'//阴影颜色
				},
				emphasis:{//鼠标hover时的高亮样式
					shadowBlur:200,
					shadowColor:'rgba(0,0,0,0.5)'
				}
			},
			label:{//给每个系列分别设置文本样式
				normal:{//正常展示下的样式
					textStyle:{
						color:'rgba(255,255,255,0.7)'
					}
				},
				emphasis:{//hover时的样式
					textStyle:{
						color:'rgba(0,0,0,0.5)'
					}
				}
			},
			labelLine:{//给标签的视觉引导线设置颜色
				normal:{
					lineStyle:{
						color:'rgba(255,255,255,0.7)'
					}
				},
				emphasis:{//hover时的样式
					lineStyle:{
						color:'rgba(0,0,0,0.5)'
					}
				}
			}
		}]
	})
	myChart3.setOption({
		title:{
			text:'利用visualMap组件将数值大小映射到明暗度绘制南丁格尔图'
		},
		backgroundColor:'#ccc',//全局，直接在option下设置背景色
		visualMap:{
			show:false,//不显示visualMap组件，只用于明暗度的映射
			min:80,//映射的最小值为80
			max:600,//映射最大值为600
			inRange:{//明暗度的范围是0到1
				colorLightness:[0,1]
			}
		},
		series:[
		{
			name:'访问来源',
			type:'pie',
			radius:'55%',
			data:[//通过在data数据项中设置itemStyle，可以设置每个扇形的颜色，阴影透明度等样式
				{value:440,name:'搜索引擎'},
				{value:335,name:'直接访问'},
				{value:310,name:'邮件营销'},
				{value:274,name:'联盟广告'},
				{value:235,name:'视频广告'}
			],
			roseType:'angle' ,//显示南丁格尔图，通过半径表示数据大小
			itemStyle:{//设置阴影透明度，颜色，边框样式等
				normal:{//正常展示下的样式
				    color:'#c23531',//设置扇形的颜色
					shadowBlur:200,//阴影大小
					shadowOffsetX:0,//阴影水平方向上的偏移
					shadowOffsetY:0,//阴影垂直方向上的偏移
					shadowColor:'rgba(0,0,0,0.5)'//阴影颜色
				},
				emphasis:{//鼠标hover时的高亮样式
					shadowBlur:200,
					shadowColor:'rgba(0,0,0,0.5)'
				}
			},
			label:{//给每个系列分别设置文本样式
				normal:{//正常展示下的样式
					textStyle:{
						color:'rgba(255,255,255,0.7)'
					}
				},
				emphasis:{//hover时的样式
					textStyle:{
						color:'rgba(0,0,0,0.5)'
					}
				}
			},
			labelLine:{//给标签的视觉引导线设置颜色
				normal:{
					lineStyle:{
						color:'rgba(255,255,255,0.7)'
					}
				},
				emphasis:{//hover时的样式
					lineStyle:{
						color:'rgba(0,0,0,0.5)'
					}
				}
			}
		}]
	})
	</script>
</body>
</html>
