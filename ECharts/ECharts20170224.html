<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的第一个ECharts</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
	<div id="main"></div>
	<div id="main1"></div>
	<div id="main2"></div>
	<script type="text/javascript">
	//基于准备好的dom，初始化echarts实例
		var myChart=echarts.init(document.getElementById('main'));
		var myChart1=echarts.init(document.getElementById('main1'));
		var myChart2=echarts.init(document.getElementById('main2'));
	//指定图标的配置项和数据
	var option={
		title:{
			text:'我的第一个ECharts'
		},
		tooltip:{},
		legend:{
			data:['销量']
		},
		xAxis:{
			data:["衬衫","牛仔裤","呢大衣","裸靴","T恤"]
		},
		yAxis:{},
		series:[{
			name:'销量',
			type:'bar',
			data:[34,56,23,12,26]
		}]
	};
	//使用刚制定的配置项和数据显示图表
	myChart.setOption(option);
	myChart1.setOption({
		series:[
		{
			title:'饼图',
			name:'访问来源',
			type:'pie',
			radius:'55%',
			data:[
				{value:440,name:'搜索引擎'},
				{value:335,name:'直接访问'},
				{value:310,name:'邮件营销'},
				{value:274,name:'联盟广告'},
				{value:235,name:'视频广告'}
			]
		}]
	})
	myChart2.setOption({
		series:[
		{
			title:'南丁格尔图',
			name:'访问来源',
			type:'pie',
			radius:'55%',
			data:[
				{value:440,name:'搜索引擎'},
				{value:335,name:'直接访问'},
				{value:310,name:'邮件营销'},
				{value:274,name:'联盟广告'},
				{value:235,name:'视频广告'}
			],
			roseType:'angle' //显示南丁格尔图，通过半径表示数据大小
		}]
	})
	</script>
</body>
</html>
